  <body style="background-color: black;">
    <h3 style="color: whitesmoke;">
      0 UNSENT Client has been created. open() not called yet. 1 OPENED open()
      has been called. <br> 2 HEADERS_RECEIVED send() has been called, and headers
      and status are available. <br> 3 LOADING Downloading; responseText holds
      partial data. <br> 4 DONE The operation is complete.
    </h3>
  </body>
  <script>
    const api = 'https://randomuser.me/api/';
    let requestStatus = 0; // 0 - unsent, 1 - opened, 2 - headers received, 3 - loading, 4 - done
    const req = new XMLHttpRequest();
    req.open('GET', api)
    req.onreadystatechange = function(){
        console.log(req.readyState);
        if(req.readyState === 4){
            const data = JSON.parse(this.responseText)
            // console.log(typeof hel);
            console.log(data.city);
          }
}
    req.send()
  </script>
